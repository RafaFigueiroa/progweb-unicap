<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Dados</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Jogo de Dados</h1>
        <h4>Rodada: <span id="rodada">0</span></h4>
        <h3 id="vencedorRodada"></h3>
        <h2 id="vencedor"></h2>
    </header>

    <div id="jogo">
        <div id="left">
            <div class="player">
                <h3 id="dado1">-</h3>
                <button id="btDado1">Jogar dado 1</button>
            </div>
        </div>
        
        <div id="center">
            <button id="btReiniciar">Reiniciar jogo</button>
        </div>
    
        <div id="rigth">
            <div class="player">
                <h3 id="dado2">-</h3>
                <button id="btDado2" disabled>Jogar dado 2</button>
            </div>
        </div>
    </div>
</body>
</html>
