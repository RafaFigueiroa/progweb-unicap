<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Lista de Compras</h1>
    </header>
    <main>
        <aside class="add-item">
            <div class="container">
                <div class="propriedade">
                    <label for="input-produto">Produto:</label> <br>
                    <input id="input-produto" type="text">
                </div>
                
                <div class="propriedade">
                    <label for="input-qtd">Quantidade:</label> <br>
                    <input id="input-qtd" type="text">
                    <select id="tipo-qtd">
                        <option value="Unid.">Unidade(s)</option>
                        <option value="Kg">Quilos</option>
                    </select>
                </div>
                
                <div class="propriedade">
                    <label for="input-preco">Preço: (kg/unid)</label> <br>
                    <input id="input-preco" type="text">
                </div>
                
                <div class="buttons">
                    <button id="bt-adicionar">Adicionar</button>
                    <button id="bt-limpar">Limpar</button>
                </div>
            </div>
        </aside>

        <section>
            <table id="tabela">
                <thead>
                    <tr>
                        <th id="th-produto">PRODUTO</th>
                        <th>QUANTIDADE</th>
                        <th>PREÇO</th>
                        <th>VALOR</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- linhas virão aqui -->
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
